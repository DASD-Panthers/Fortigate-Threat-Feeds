name: Scrape ASN Websites from Master List

on:
  schedule:
    - cron: "0 * * * *"  # Run the job every hour at the beginning of the hour
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Update to use Node.js 20
        with:
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v2  # Update to use Node.js 20
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run script
        run: python ASN-Script.py

      - name: Commit changes
        run: |
          git config --local user.email "rbeaman@durand.k12.wi.us"
          git config --local user.name "DASD-Panthers"
          git add SSLVPN-ASN-Blocks.txt
          git commit -m "Add SSLVPN-ASN-Blocks.txt"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.SECRET_PYTHON_TOKEN }}  # Use your new secret here
